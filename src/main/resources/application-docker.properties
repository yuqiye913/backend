# Docker-specific configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/puppy_project_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yuqiye}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA/Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server configuration
server.port=8080
server.address=0.0.0.0

# JWT configuration
jwt.expiration.time=900000
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Mail configuration (use environment variables in production)
spring.mail.host=${MAIL_HOST:smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_USERNAME:8d2a71401e367a}
spring.mail.password=${MAIL_PASSWORD:91314f6d3cf186}
spring.mail.protocol=smtp

# Logging configuration
logging.level.root=INFO
logging.level.com.programming.techie=INFO
logging.level.org.springframework.security=WARN
logging.file.name=/app/logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Redis configuration (if using Redis for caching)
spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.timeout=2000ms 