# Production Configuration

# Database - Use Railway's PostgreSQL service (optional)
spring.datasource.url=${DATABASE_URL:}
spring.datasource.username=${PGUSER:}
spring.datasource.password=${PGPASSWORD:}

# Disable database, Redis, and Session auto-configuration
spring.autoconfigure.exclude=${SPRING_AUTOCONFIGURE_EXCLUDE:org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.session.SessionAutoConfiguration}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:none}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.expiration.time=900000
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Redis Configuration (use cloud Redis if available)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_USERNAME:8d2a71401e367a}
spring.mail.password=${MAIL_PASSWORD:91314f6d3cf186}

# Logging
logging.level.root=INFO
logging.level.com.programming.techie=INFO
