# Railway Deployment Configuration - Fixed Version

spring.datasource.url=${DATABASE_PUBLIC_URL}

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# JWT Configuration
jwt.expiration.time=900000
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_USERNAME:8d2a71401e367a}
spring.mail.password=${MAIL_PASSWORD:91314f6d3cf186}
spring.mail.protocol=smtp

# Redis Configuration (optional)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Logging
logging.level.root=INFO
logging.level.com.programming.techie=INFO

# Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
